<!DOCTYPE html>
<html>
<head>
  <style>
    .beat-cell {
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
      border-radius: 8px;
      border: 2px solid transparent;
    }
    
    .beat-cell.accent {
      background-color: #1a3a52;
    }
    
    .beat-cell.normal {
      background-color: #4A7BA7;
    }
    
    .beat-cell.soft {
      background-color: #A8C5DD;
    }
    
    .beat-cell.mute {
      background-color: #FFFFFF;
      border-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Color Test</h1>
  <div class="beat-cell accent">accent</div>
  <div class="beat-cell normal">normal</div>
  <div class="beat-cell soft">soft</div>
  <div class="beat-cell mute">mute</div>
</body>
</html>
